<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registrate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
Registrate
<form th:action="@{/regist}" th:object="${user}"  method="post">
    <div class="mb-3"><label class="form-label">User Name: <input type="text" th:field="*{username}" class="form-control" th:errorclass="is-invalid"/> </label></div>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger help-block"> </div>
    <div class="mb-3"><label class="form-label">Password: <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"/> </label></div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger help-block"> </div>
    <div class="mb-3"><label class="form-label">E-mail: <input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid"/> </label></div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger help-block"> </div>
    <button type="submit" class="btn btn-primary">Registrate</button>
</form>
</div>
</body>
</html>
