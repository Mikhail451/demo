<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>For hero adding </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div th:insert="navbar :: copy"></div>

<div class="container mt-3">
    <h2>You can change profile settings here </h2>
    <br/>
    <div align="left" style="vertical-align: top;">
        <form th:action="profile" th:object="${user}" enctype="multipart/form-data" method="post">
            <span th:text="${mess}"  />
            <div class="mb-2"><label class="form-label">Password: <input type="text" th:name="password" th:value="${password}" class="form-control" /> </label></div>
            <div class="mb-2"><label class="form-label">Email: <input type="text" th:name="email" th:value="${emailing}"  class="form-control" /></label></div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
