<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<form th:action="@{/user}" th:object =${user}   method="post">
    <div><label> User Name : <input type="text" name="username" th:value="${users.username}"/> </label></div> </br>
    <div><label><input type="hidden" name="id" th:value="${users.id}"/> </label></div> </br>
    <label>
        <i>
            <input type="checkbox" th:each="role:${roles}"
                   th:value="${role}"
                   th:name="${role}"
                   th:text="${role}"  th:checked="${#lists.contains(users.roles,role)}">
        </i>
        </br>
    </label>
    </br>
    <div><input type="submit" value="Save"/></div>
</form>
</div>
</body>
</html>
